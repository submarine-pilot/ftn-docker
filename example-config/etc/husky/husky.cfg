name Ivan's station
sysop Ivan Ivanov
location In the middle of nowhere
address 2:999/999@fidonet

Inbound /ftn/var/inbound/insecure
ProtInbound /ftn/var/inbound/secure
LocalInbound /ftn/var/inbound/local
TempInbound /ftn/var/inbound/temp

Outbound /ftn/var/outbound/fidonet
TempOutbound /ftn/var/outbound/temp

MsgBaseDir /ftn/var/echobase
DupeHistoryDir /ftn/var/dupebase
FileAreaBaseDir /ftn/var/file/base
PassFileAreaDir /ftn/var/file/transit
NodelistDir /ftn/var/nodelist

LogFileDir /ftn/log/husky
EchoTossLog /ftn/log/husky/echotoss.log
ImportLog /ftn/log/husky/import.log

linkwithimportlog kill
separatebundles yes
disablepid yes
disabletid yes

pack zip zip -9 -j -q $a $f
unpack "unzip -j -Loqq $a $f -d $p" 0 504b0304

CarbonTo Ivan Ivanov
CarbonCopy CARBON

robotsarea NETMAIL

robot default
killrequests yes
reportsattr loc pvt k/s npd

robot AreaFix
fromname AreaFix robot
robotorigin AreaFix robot
HelpFile /ftn/etc/husky/areafix.hlp

robot FileFix
fromname FileFix robot
robotorigin FileFix robot
FileFixKillRequests
FileFixReportsAttr loc pvt k/s
HelpFile /ftn/etc/husky/filefix.hlp

linkdefaults begin
allowemptypktpwd secure
packer zip
areafixautocreate on
areafixautocreatedefaults -b squish -dupecheck del -dupehistory 14
areafixAutoCreateFile /ftn/etc/husky/echoarea.cfg
filefixautocreate on
filefixAutoCreateFile /ftn/etc/husky/filearea.cfg
echomailflavour direct
forwardrequests off
linkdefaults end

createFwdNonPass

include /ftn/etc/husky/link.cfg

route hold no-route 2:999/999.*
include /ftn/etc/husky/route.cfg

if "[module]"=="htick"

FileFixFromName FileFix
OriginInAnnounce
ConvertLongNames DontTouch
FileDescName file_id.diz
FileAreaCreatePerms 0755
FileDescPos 13

AnnounceSpool /ftn/var/file/announce

AnnAreaTag NETMAIL
AnnInclude *
AnnExclude NOT.*
AnnTo Ivan Ivanov
AnnFrom HTick thoghtless
AnnSubj New files!
AnnAddrFrom 2:999/999
AnnOrigin Thoghtless htick
AnnAddrTo 2:999/999

endif

include /ftn/etc/husky/mail.cfg
include /ftn/etc/husky/echoarea.cfg
include /ftn/etc/husky/filearea.cfg

Nodelist nodelist
DiffUpdate /ftn/var/file/base/nodedifz/NODEDIFF
FullUpdate /ftn/var/nodelist/orig/NODELIST
NodelistFormat Standard
