address 2:999/999@fidonet
sysop "Ivan Ivanov"
sysname "Ivan's station"
location "In the middle of nowhere"
nodeinfo CM,MO,INA:middle.nowhere,IBN

inbound /ftn/var/inbound/secure
inbound-nonsecure /ftn/var/inbound/insecure
temp-inbound /ftn/var/inbound/temp
kill-dup-partial-files
kill-old-partial-files 86400
kill-old-bsy 43200

domain fidonet /ftn/var/outbound/fidonet 2
domain fidonet.org alias-for fidonet
domain fido alias-for fidonet

prescan
rescan-delay 10
try 6
hold 600
deletedirs
oblksize 8192
send-if-pwd

pid-file /ftn/run/binkd.pid

log /ftn/log/binkd/binkd.log
binlog /ftn/log/binkd/binkd.sts
loglevel 4
conlog 4
printq

exec "/usr/local/bin/toss" *.su? *.mo? *.tu? *.we? *.th? *.fr? *.sa? *.pkt

perl-hooks /usr/local/bin/nodelist.pl
perl-var nodelist fidonet:/ftn/var/nodelist/nodelist.???
perl-var magichost *

include /ftn/etc/binkd/uplink.cfg
include /ftn/etc/binkd/link.cfg
